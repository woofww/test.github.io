<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!-- 背景 -->
  <rect width="600" height="200" fill="#F5F7F7"/>
  
  <!-- 蓝图网格背景 -->
  <g stroke="#3498DB" stroke-width="0.5" opacity="0.3">
    <!-- 水平线 -->
    <line x1="0" y1="20" x2="600" y2="20" />
    <line x1="0" y1="40" x2="600" y2="40" />
    <line x1="0" y1="60" x2="600" y2="60" />
    <line x1="0" y1="80" x2="600" y2="80" />
    <line x1="0" y1="100" x2="600" y2="100" />
    <line x1="0" y1="120" x2="600" y2="120" />
    <line x1="0" y1="140" x2="600" y2="140" />
    <line x1="0" y1="160" x2="600" y2="160" />
    <line x1="0" y1="180" x2="600" y2="180" />
    
    <!-- 垂直线 -->
    <line x1="20" y1="0" x2="20" y2="200" />
    <line x1="40" y1="0" x2="40" y2="200" />
    <line x1="60" y1="0" x2="60" y2="200" />
    <line x1="80" y1="0" x2="80" y2="200" />
    <line x1="100" y1="0" x2="100" y2="200" />
    <line x1="120" y1="0" x2="120" y2="200" />
    <line x1="140" y1="0" x2="140" y2="200" />
    <line x1="160" y1="0" x2="160" y2="200" />
    <line x1="180" y1="0" x2="180" y2="200" />
    <line x1="200" y1="0" x2="200" y2="200" />
    <line x1="220" y1="0" x2="220" y2="200" />
    <line x1="240" y1="0" x2="240" y2="200" />
    <line x1="260" y1="0" x2="260" y2="200" />
    <line x1="280" y1="0" x2="280" y2="200" />
    <line x1="300" y1="0" x2="300" y2="200" />
    <line x1="320" y1="0" x2="320" y2="200" />
    <line x1="340" y1="0" x2="340" y2="200" />
    <line x1="360" y1="0" x2="360" y2="200" />
    <line x1="380" y1="0" x2="380" y2="200" />
    <line x1="400" y1="0" x2="400" y2="200" />
    <line x1="420" y1="0" x2="420" y2="200" />
    <line x1="440" y1="0" x2="440" y2="200" />
    <line x1="460" y1="0" x2="460" y2="200" />
    <line x1="480" y1="0" x2="480" y2="200" />
    <line x1="500" y1="0" x2="500" y2="200" />
    <line x1="520" y1="0" x2="520" y2="200" />
    <line x1="540" y1="0" x2="540" y2="200" />
    <line x1="560" y1="0" x2="560" y2="200" />
    <line x1="580" y1="0" x2="580" y2="200" />
  </g>
  
  <!-- 建筑平面图 -->
  <g fill="none" stroke="#008679" stroke-width="2">
    <!-- 主体建筑轮廓 -->
    <rect x="100" y="50" width="400" height="120" />
    
    <!-- 内部分隔 -->
    <line x1="200" y1="50" x2="200" y2="170" />
    <line x1="300" y1="50" x2="300" y2="170" />
    <line x1="400" y1="50" x2="400" y2="170" />
    <line x1="100" y1="110" x2="500" y2="110" />
    
    <!-- 门 -->
    <path d="M 250,170 Q 250,150 270,150" fill="none" stroke="#008679" stroke-width="2" />
    <path d="M 350,170 Q 350,150 330,150" fill="none" stroke="#008679" stroke-width="2" />
    <path d="M 150,50 Q 150,70 170,70" fill="none" stroke="#008679" stroke-width="2" />
    <path d="M 450,50 Q 450,70 430,70" fill="none" stroke="#008679" stroke-width="2" />
  </g>
  
  <!-- 尺寸标注 -->
  <g stroke="#4A5568" stroke-width="1">
    <line x1="100" y1="30" x2="500" y2="30" />
    <line x1="100" y1="25" x2="100" y2="35" />
    <line x1="500" y1="25" x2="500" y2="35" />
    <text x="300" y="25" font-family="Arial" font-size="10" fill="#4A5568" text-anchor="middle">400m</text>
    
    <line x1="80" y1="50" x2="80" y2="170" />
    <line x1="75" y1="50" x2="85" y2="50" />
    <line x1="75" y1="170" x2="85" y2="170" />
    <text x="65" y="110" font-family="Arial" font-size="10" fill="#4A5568" text-anchor="middle" transform="rotate(-90 65 110)">120m</text>
  </g>
  
  <!-- 指北针 -->
  <g transform="translate(550, 50)">
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" stroke="#4A5568" stroke-width="1" />
    <path d="M 0,-12 L 5,0 L 0,12 L -5,0 Z" fill="#008679" />
    <text x="0" y="-17" font-family="Arial" font-size="10" fill="#4A5568" text-anchor="middle">N</text>
  </g>
  
  <!-- 图例 -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="10" height="10" fill="none" stroke="#008679" stroke-width="2" />
    <text x="15" y="9" font-family="Arial" font-size="10" fill="#4A5568">建筑物</text>
    
    <path d="M 40,5 Q 40,0 45,0" fill="none" stroke="#008679" stroke-width="2" />
    <text x="55" y="9" font-family="Arial" font-size="10" fill="#4A5568">门</text>
  </g>
  
  <!-- 标题 -->
  <text x="300" y="190" font-family="Arial" font-size="14" font-weight="bold" fill="#005F56" text-anchor="middle">征迁规划图</text>
</svg>