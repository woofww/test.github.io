<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <title>智慧征迁系统 - 基本设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#008679', // 主色调-深青绿色
                            light: '#00A896',  // 辅助色-亮青绿色
                            dark: '#005F56',   // 辅助色-深墨绿色
                        },
                        neutral: {
                            light: '#F5F7F7',    // 浅色背景
                            DEFAULT: '#E0E5E4', // 中性色
                            dark: '#4A5568',    // 文字颜色
                        },
                        accent: {
                            DEFAULT: '#F39C12', // 强调色-橙色
                            secondary: '#3498DB' // 次要强调色-蓝色
                        }
                    },
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<style>
    .sidebar nav a {
        white-space: nowrap;
    }
</style>
<body class="bg-neutral-light min-h-screen">
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <div class="bg-primary-dark text-white w-64 flex-shrink-0 hidden md:block transition-all duration-300 sidebar" id="sidebar">
            <div class="p-4 border-b border-primary">
                <h1 class="text-xl font-bold">智慧征迁系统</h1>
            </div>
            <nav class="mt-5">
                <a href="dashboard.html" class="flex items-center py-3 px-4 hover:bg-primary transition duration-150">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    <span>控制台</span>
                </a>
                <a href="projects.html" class="flex items-center py-3 px-4 hover:bg-primary transition duration-150">
                    <i class="fas fa-project-diagram mr-3"></i>
                    <span>项目管理</span>
                </a>
                <a href="compensation.html" class="flex items-center py-3 px-4 hover:bg-primary transition duration-150">
                    <i class="fas fa-calculator mr-3"></i>
                    <span>补偿标准</span>
                </a>
                <a href="applications.html" class="flex items-center py-3 px-4 hover:bg-primary transition duration-150">
                    <i class="fas fa-file-alt mr-3"></i>
                    <span>申请处理</span>
                </a>
                <a href="reports.html" class="flex items-center py-3 px-4 hover:bg-primary transition duration-150">
                    <i class="fas fa-chart-bar mr-3"></i>
                    <span>统计报表</span>
                </a>
                <a href="alerts.html" class="flex items-center py-3 px-4 hover:bg-primary transition duration-150">
                    <i class="fas fa-exclamation-triangle mr-3"></i>
                    <span>预警管理</span>
                </a>
                <a href="notifications.html" class="flex items-center py-3 px-4 hover:bg-primary transition duration-150">
                    <i class="fas fa-bell mr-3"></i>
                    <span>通知中心</span>
                </a>
                <a href="settings.html" class="flex items-center py-3 px-4 bg-primary">
                    <i class="fas fa-cog mr-3"></i>
                    <span>系统设置</span>
                </a>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <button class="text-neutral-dark mr-4 md:hidden">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h2 class="text-lg font-medium">基本设置</h2>
                    </div>
                    <div class="flex items-center">
                        <div class="relative mr-4">
                            <button class="text-neutral-dark hover:text-primary focus:outline-none">
                                <i class="fas fa-bell"></i>
                                <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-accent"></span>
                            </button>
                        </div>
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open" class="flex items-center text-neutral-dark hover:text-primary focus:outline-none">
                                <img class="h-8 w-8 rounded-full object-cover" src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像">
                                <span class="ml-2 hidden md:block">管理员</span>
                                <i class="fas fa-chevron-down ml-1 hidden md:block"></i>
                            </button>
                            <!-- 用户下拉菜单 -->
                            <div x-show="open" @click.away="open = false" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-100" style="display: none;">
                                <!-- 用户状态信息 -->
                                <div class="px-4 py-2 border-b border-neutral">
                                    <p class="text-sm font-medium text-neutral-dark">管理员</p>
                                    <p class="text-xs text-neutral">admin@example.com</p>
                                    <div class="flex items-center mt-1">
                                        <span class="h-2 w-2 rounded-full bg-green-500 mr-1"></span>
                                        <span class="text-xs text-green-500">在线</span>
                                    </div>
                                </div>
                                <!-- 菜单选项 -->
                                <a href="#" class="block px-4 py-2 text-sm text-neutral-dark hover:bg-neutral-light hover:text-primary transition-colors duration-150">
                                    <i class="fas fa-user mr-2"></i> 个人资料
                                </a>
                                <a href="settings.html" class="block px-4 py-2 text-sm text-neutral-dark hover:bg-neutral-light hover:text-primary transition-colors duration-150">
                                    <i class="fas fa-cog mr-2"></i> 系统设置
                                </a>
                                <a href="#" class="block px-4 py-2 text-sm text-neutral-dark hover:bg-neutral-light hover:text-primary transition-colors duration-150">
                                    <i class="fas fa-bell mr-2"></i> 通知设置
                                </a>
                                <div class="border-t border-neutral mt-1"></div>
                                <a href="login.html" class="block px-4 py-2 text-sm text-red-500 hover:bg-neutral-light transition-colors duration-150">
                                    <i class="fas fa-sign-out-alt mr-2"></i> 退出登录
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 内容区域 -->
            <main class="flex-1 overflow-y-auto p-4 md:p-6">
                <!-- 设置导航 -->
                <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                    <div class="flex flex-wrap items-center gap-4">
                        <a href="settings_basic.html" class="px-4 py-2 rounded-md bg-primary text-white focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition duration-150">
                            <span>基本设置</span>
                        </a>
                        <a href="settings_users.html" class="px-4 py-2 rounded-md text-neutral-dark hover:bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition duration-150">
                            <span>用户管理</span>
                        </a>
                        <a href="settings_permissions.html" class="px-4 py-2 rounded-md text-neutral-dark hover:bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition duration-150">
                            <span>权限设置</span>
                        </a>
                        <a href="settings_notifications.html" class="px-4 py-2 rounded-md text-neutral-dark hover:bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition duration-150">
                            <span>通知设置</span>
                        </a>
                        <a href="settings_alerts.html" class="px-4 py-2 rounded-md text-neutral-dark hover:bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition duration-150">
                            <span>预警通知管理</span>
                        </a>
                        <a href="settings_logs.html" class="px-4 py-2 rounded-md text-neutral-dark hover:bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition duration-150">
                            <span>系统日志</span>
                        </a>
                    </div>
                </div>

                <!-- 基本设置内容 -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
                    <div class="p-4 border-b border-neutral">
                        <h3 class="text-lg font-medium text-neutral-dark">基本设置</h3>
                    </div>
                    <div class="p-6">
                        <form>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <!-- 系统名称 -->
                                <div>
                                    <label for="system-name" class="block text-sm font-medium text-neutral-dark mb-1">系统名称</label>
                                    <input type="text" id="system-name" name="system-name" value="智慧征迁系统" class="w-full px-3 py-2 border border-neutral rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
                                </div>
                                
                                <!-- 系统版本 -->
                                <div>
                                    <label for="system-version" class="block text-sm font-medium text-neutral-dark mb-1">系统版本</label>
                                    <input type="text" id="system-version" name="system-version" value="v1.2.5" class="w-full px-3 py-2 border border-neutral rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
                                </div>
                                
                                <!-- 管理员邮箱 -->
                                <div>
                                    <label for="admin-email" class="block text-sm font-medium text-neutral-dark mb-1">管理员邮箱</label>
                                    <input type="email" id="admin-email" name="admin-email" value="admin@example.com" class="w-full px-3 py-2 border border-neutral rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
                                </div>
                                
                                <!-- 系统语言 -->
                                <div>
                                    <label for="system-language" class="block text-sm font-medium text-neutral-dark mb-1">系统语言</label>
                                    <select id="system-language" name="system-language" class="w-full px-3 py-2 border border-neutral rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
                                        <option value="zh-CN" selected>简体中文</option>
                                        <option value="en-US">English (US)</option>
                                    </select>
                                </div>
                                
                                <!-- 时区设置 -->
                                <div>
                                    <label for="timezone" class="block text-sm font-medium text-neutral-dark mb-1">时区设置</label>
                                    <select id="timezone" name="timezone" class="w-full px-3 py-2 border border-neutral rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
                                        <option value="Asia/Shanghai" selected>(GMT+8:00) 北京，香港，上海</option>
                                        <option value="Asia/Tokyo">(GMT+9:00) 东京</option>
                                        <option value="America/New_York">(GMT-5:00) 纽约</option>
                                        <option value="Europe/London">(GMT+0:00) 伦敦</option>
                                    </select>
                                </div>
                                
                                <!-- 日期格式 -->
                                <div>
                                    <label for="date-format" class="block text-sm font-medium text-neutral-dark mb-1">日期格式</label>
                                    <select id="date-format" name="date-format" class="w-full px-3 py-2 border border-neutral rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
                                        <option value="yyyy-MM-dd" selected>YYYY-MM-DD</option>
                                        <option value="dd/MM/yyyy">DD/MM/YYYY</option>
                                        <option value="MM/dd/yyyy">MM/DD/YYYY</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- 系统描述 -->
                            <div class="mt-6">
                                <label for="system-description" class="block text-sm font-medium text-neutral-dark mb-1">系统描述</label>
                                <textarea id="system-description" name="system-description" rows="4" class="w-full px-3 py-2 border border-neutral rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">智慧征迁系统是一个专为政府部门和开发商设计的征地拆迁补偿管理平台，旨在提高征迁工作效率，确保补偿过程公开透明。</textarea>
                            </div>
                            
                            <!-- 系统Logo上传 -->
                            <div class="mt-6">
                                <label class="block text-sm font-medium text-neutral-dark mb-1">系统Logo</label>
                                <div class="flex items-center">
                                    <div class="w-16 h-16 bg-neutral-light rounded-md flex items-center justify-center mr-4">
                                        <img src="images/compensation_system.svg" alt="系统Logo" class="max-w-full max-h-full">
                                    </div>
                                    <div>
                                        <button type="button" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors duration-200">
                                            <i class="fas fa-upload mr-1"></i> 上传新Logo
                                        </button>
                                        <p class="text-xs text-neutral mt-1">建议尺寸: 200x200px, 支持PNG, SVG格式</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 数据备份设置 -->
                            <div class="mt-6">
                                <h4 class="font-medium text-neutral-dark mb-3">数据备份设置</h4>
                                <div class="flex items-center mb-3">
                                    <input type="checkbox" id="auto-backup" name="auto-backup" class="h-4 w-4 text-primary focus:ring-primary border-neutral rounded" checked>
                                    <label for="auto-backup" class="ml-2 block text-sm text-neutral-dark">启用自动备份</label>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="backup-frequency" class="block text-sm font-medium text-neutral-dark mb-1">备份频率</label>
                                        <select id="backup-frequency" name="backup-frequency" class="w-full px-3 py-2 border border-neutral rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
                                            <option value="daily" selected>每天</option>
                                            <option value="weekly">每周</option>
                                            <option value="monthly">每月</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="backup-time" class="block text-sm font-medium text-neutral-dark mb-1">备份时间</label>
                                        <input type="time" id="backup-time" name="backup-time" value="03:00" class="w-full px-3 py-2 border border-neutral rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <label for="backup-retention" class="block text-sm font-medium text-neutral-dark mb-1">备份保留时间</label>
                                    <select id="backup-retention" name="backup-retention" class="w-full px-3 py-2 border border-neutral rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-colors duration-200">
                                        <option value="7">7天</option>
                                        <option value="14">14天</option>
                                        <option value="30" selected>30天</option>
                                        <option value="90">90天</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- 保存按钮 -->
                            <div class="mt-8 flex justify-end">
                                <button type="button" class="mr-3 px-4 py-2 border border-neutral text-neutral-dark rounded-md hover:bg-neutral-light focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors duration-200">
                                    取消
                                </button>
                                <button type="submit" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors duration-200">
                                    保存设置
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
